<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <!--- ==================== ICONS ===================== -->

    <!-- REMIX ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- DEV ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />

    <!--- ==================== OUTPUT TAILWIND ===================== -->

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="font-poppins">
    <!--- ==================== HEADER ===================== -->
    <header class="fixed flex w-screen justify-between p-4">
      <a href="#" class="font-bold text-sky-500">Dandi</a>

      <nav
        class="fixed inset-0 -translate-y-full bg-white/30 p-5 backdrop-blur-xs transition-transform"
        id="menu"
      >
        <ul class="flex h-full flex-col justify-center gap-y-5 text-center">
          <li><a href="#home" class="hover:text-sky-400">Home</a></li>
          <li><a href="#projects" class="hover:text-sky-400">Projects</a></li>
          <li><a href="#skills" class="hover:text-sky-400">Skills</a></li>
          <li>
            <a
              href="#contact"
              class="inline-block rounded-md bg-linear-to-r from-sky-300 to-teal-200 px-4 py-2 text-white transition-transform hover:scale-105"
              >Get In Touch</a
            >
          </li>
        </ul>

        <!-- Close Menu -->
        <i
          class="ri-close-line absolute top-6 right-6 text-3xl"
          id="close-button"
        ></i>
      </nav>

      <div class="flex gap-2">
        <!-- Theme -->
        <i
          class="ri-sun-line cursor-pointer hover:text-sky-500"
          id="theme-button"
        ></i>

        <!-- Menu -->
        <i
          class="ri-menu-fill cursor-pointer hover:text-sky-500"
          id="menu-button"
        ></i>
      </div>
    </header>

    <!--- ==================== JAVASCRIPT ===================== -->
    <script src="src/main.js"></script>
  </body>
</html>
